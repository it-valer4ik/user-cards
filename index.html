<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assec/styles/reset.css">
    <link rel="stylesheet" href="./assec/styles/style.css">
    <title>User cards</title>
</head>

<body>
    <section class="cards-container">
        <h1>Private space company</h1>
        <article class="card-wrapper">

            <div class="bg-header"></div>
            <section class="card-content">
                <div class="photo-wrapper">
                    <img src="./assec/images/elon.jpg" alt="user photo profile" class="photo-profile">
                </div>
                <h2 class="user-name capitalize text-overflow">elon musk</h2>
                <adress class="adress-profile capitalize text-overflow">
                    <img src="./assec/icons/mapb.png" alt="" class="icon-map"><span>san-francisco,
                    </span class="capitalize">
                    <span class="uppercase">usa</span>
                    </img>
                </adress>
                <div class="btn-container">
                    <button class="bth-left capitalize text-overflow">follow</button>
                    <button class="bth-right capitalize text-overflow">send message</button>
                </div>
                <p class="description-profile text-overflow"> SpaceX ,
                    StarLink</p>
            </section>
            <footer class="social-footer">
                <ul class="list-social">
                    <li class="link-inline">
                        <a href="https://www.facebook.com" target="_blank" class="icon-fb link-social"></a>
                    </li>
                    <li class="link-inline">
                        <a href="https://www.google.com" target="_blank" class="icon-google link-social"></a>
                    </li>
                    <li class="link-inline">
                        <a href="https://www.twitter.com" target="_blank" class="icon-twitter link-social"></a>
                    </li>
                </ul>
            </footer>
        </article>
        <article class="card-wrapper">
            <div class="bg-header"></div>
            <section class="card-content">
                <div class="photo-wrapper">
                    <img src="./assec/images/polyakov.jpg" alt="user photo profile" class="photo-profile">
                </div>
                <h2 class="user-name capitalize text-overflow">max polyakov</h2>
                <adress class="adress-profile capitalize text-overflow">
                    <img src="./assec/icons/mapb.png" alt="" class="icon-map"><span>zaporizhzhya, ukraine</span></img>
                </adress>
                <div class="btn-container">
                    <button class="bth-left capitalize text-overflow">follow</button>
                    <button class="bth-right capitalize text-overflow">send message</button>
                </div>
                <p class="description-profile text-overflow"> Noosphere, FireFly aerospace</p>
            </section>
            <footer class="social-footer">
                <ul class="list-social">
                    <li class="link-inline">
                        <a href="https://www.facebook.com" target="_blank" class="icon-fb link-social"></a>
                    </li>
                    <li class="link-inline">
                        <a href="https://www.google.com" target="_blank" class="icon-google link-social"></a>
                    </li>
                    <li class="link-inline">
                        <a href="https://www.twitter.com" target="_blank" class="icon-twitter link-social"></a>
                    </li>
                </ul>
            </footer>
        </article>
        <article class="card-wrapper">
            <div class="bg-header"></div>
            <section class="card-content">
                <div class="photo-wrapper">
                    <img src="./assec/images/brenson.jpg" alt="user photo profile" class="photo-profile">
                </div>
                <h2 class="user-name capitalize text-overflow">Richard Brenson</h2>
                <adress class="adress-profile capitalize text-overflow">
                    <img src="./assec/icons/mapb.png" alt="" class="icon-map"><span>pittsburgh</span class="capitalize">
                    ,
                    <span class="uppercase">usa</span>
                    </img>
                </adress>
                <div class="btn-container">
                    <button class="bth-left capitalize text-overflow">follow</button>
                    <button class="bth-right capitalize text-overflow">send message</button>
                </div>
                <p class="description-profile text-overflow">Virgin Galactic , Virgin Atlantic Airways</p>
            </section>
            <footer class="social-footer">
                <ul class="list-social">
                    <li class="link-inline">
                        <a href="https://www.facebook.com" target="_blank" class="icon-fb link-social"></a>
                    </li>
                    <li class="link-inline">
                        <a href="https://www.google.com" target="_blank" class="icon-google link-social"></a>
                    </li>
                    <li class="link-inline">
                        <a href="https://www.twitter.com" target="_blank" class="icon-twitter link-social"></a>
                    </li>
                </ul>
            </footer>
        </article>
    </section>



</body>

</html>
