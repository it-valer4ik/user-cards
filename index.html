<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assec/styles/reset.css">
    <link rel="stylesheet" href="./assec/styles/style.css">
    <title>User cards</title>
</head>

<body>
    <section class="cards-container">
        <h1 class="title-conteiner">Elon Musk</h1>
        <article class="card-wrapper">
            <div class="bg-header"></div>
            <section class="card-content">
                <div class="photo-wrapper">
                    <img src="./assec/images/elon.jpg" alt="user photo profule" class="photo-profile">
                </div>
                <h2 class="user-name capitalize">elon musk</h2>
                <adress class="adress-profile">
                    <img src="./assec/icons/mapb.png" alt="" class="icon-map"><span>san-francisco, california</span
                        class="capitalize"> ,
                    <span class="uppercase">usa</span>
                    </img>
                </adress>
                <div class="btn-container">
                    <button class="bth-left capitalize">follow</button>
                    <button class="bth-right capitalize">send message</button>
                </div>
                <p class="description-profile">Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda,
                    quibusdam.</p>
            </section>
            <footer class="social-footer">
                <ul class="list-social">
                    <li class="link-social">
                        <a href="https://www.facebook.com" target="_blank" class="icon-fb"><img
                                src="./assec/icons/facebookw.png" alt="facebook icon"></a>
                    </li>
                    <li class="link-social">
                        <a href="https://www.google.com" target="_blank" class="icon-google"><img
                                src="./assec/icons/googlew.png" alt="google icon"></a>
                    </li>
                    <li class="link-social">
                        <a href="https://www.twitter.com" target="_blank" class="icon-twitter"><img
                                src="./assec/icons/twitterw.png" alt="twitter icon"> </a>
                    </li>
                </ul>
            </footer>
        </article>
    </section>



</body>

</html>
